<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="" defer></script>
    <title>Gestão de Empréstimos</title>
</head>
<body>
    <h1>Cadastro de Empréstimos</h1>

    <form id="emprestimoForm">
        <input type="hidden" id="idEmprestimo">
        
        <label for="idCliente">ID do Cliente:</label>
        <input type="number" id="idCliente" required><br>

        <label for="data_inicial">Data Inicial:</label>
        <input type="date" id="data_inicial" required><br>

        <label for="data_final">Data Final:</label>
        <input type="date" id="data_final" required><br>

        <button type="submit">Salvar Empréstimo</button>
    </form>

    <button id="carregarEmprestimos">Recarregar Lista</button>

    <h2>Lista de Empréstimos</h2>
    <ul id="listaEmprestimos"></ul>
</body>
</html>
